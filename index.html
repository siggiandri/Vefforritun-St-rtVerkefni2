<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  div#video_controls_bar {background: #333; padding: 10px;}
  button#playpausebtn {
    background-image: url(img/play.svg);
    border: none;
    cursor: pointer;
  }
  div#video_player_box { width: 550px; background: #000; margin: 0px auto;}
  </style>
  <script>
  var vid, playbtn, mutebtn, fullscreenbtn;

  function initializePlayer(){
    // Set object references
    vid = document.getElementById('my_video');
    playbtn = document.getElementById('playpausebtn');
    mutebtn = document.getElementById('mutebtn');
    fullscreenbtn = document.getElementById('fullscreenbtn');
    // Add event listeners
    playbtn.addEventListener("click", playPause, false);
    mutebtn.addEventListener("click", vidmute, false);
    fullscreenbtn.addEventListener("click", toggleFullScreen, false);
  }
  window.onload = initializePlayer;

    function playPause() {
      if (vid.paused) {
        vid.play();
        playbtn.innerHTML = "Pause";
      } else {
        vid.pause();
        playbtn.innerHTML = "Play";
      }

    }

    function vidmute () {
      if (vid.muted) {
        vid.muted = false;
        mutebtn.innerHTML = "Mute";
      } else {
        vid.muted = true;
        mutebtn.innerHTML = "Unmute";
      }
    }

    function toggleFullScreen () {
      if (vid.requestFullScreen) {
        vid.requestFullScreen();
      } else if (vid.webkitRequestFullScreen) {
        vid.webkitRequestFullScreen();
      } else if (vid.mozRequestFullScreen) {
        vid.mozRequestFullScreen();
      }
    }
  </script>
</head>
<body>
  <div id="video_player_box">
    <video id="my_video" width="550" height="320" autoplay>
      <source src="videos/bunny.mp4">
    </video>
    <div id="video_controls_bar">
      <button id="playpausebtn">Pause</button>
      <button id="mutebtn">Mute</button>
      <button id="fullscreenbtn">[ &nbsp; ]</button>
    </div>
  </div>
</body>
</html>
